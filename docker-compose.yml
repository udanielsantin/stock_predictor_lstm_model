version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    image: stock-lstm-api:latest
    container_name: stock-lstm-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - PYTHONUNBUFFERED=1
    volumes:
      - ./models:/app/models:ro
      - ./api:/app/api:ro
      - ./src:/app/src:ro
      - ./api/logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
